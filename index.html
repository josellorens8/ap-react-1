<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/snp.png" type="image/x-png">
    <link rel="stylesheet" href="index.css">
    <title>Seguro No Pagamos</title>
</head>
<body>
    <div class="form__container">
        <h1>Solicitud de Contacto</h1>
        <form id="form__form">
            <div class="form__grupo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required
                minlength="2">
            </div>
            <div class="form__grupo">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required
                minlength="2">
            </div>
            <div class="form__grupo">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required
                pattern="^[\d]{1,3}\.?[\d]{3,3}\.?[\d]{3,3}$"
                oninvalid='this.setCustomValidity("Debe ser un DNI válido, con o sin puntos")'
                oninput="setCustomValidity('')">
            </div>
            <div class="form__grupo">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form__grupo">
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form__grupo">
                <label for="tipoSeguro">Tipo de Seguro:</label>
                <select name="tipoSeguro" id="tipoSeguro" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="basico">Básico</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="premium">Premium</option>
                </select>
            </div>
            <div class="form__grupo" id="valorSegurocontainer">
                <p>Valor del Seguro:</p>
                <span id="valorSeguro"></span>
            </div>
            <button type="submit">Solicitar Contacto</button>

        </form>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
